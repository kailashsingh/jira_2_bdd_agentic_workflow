<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira to BDD Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.connected {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-badge.disconnected {
            background: #fed7d7;
            color: #742a2a;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e2e8f0;
        }

        .trigger-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            padding: 10px 14px;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .workflow-runs {
            max-height: 600px;
            overflow-y: auto;
        }

        .run-item {
            background: #f7fafc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .run-item:hover {
            background: #edf2f7;
            transform: translateX(4px);
        }

        .run-info {
            flex: 1;
        }

        .run-id {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .run-time {
            font-size: 12px;
            color: #718096;
        }

        .run-status {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .run-status.running {
            background: #fef5e7;
            color: #f39c12;
            animation: pulse 2s infinite;
        }

        .run-status.completed {
            background: #d5f4e6;
            color: #27ae60;
        }

        .run-status.failed {
            background: #ffeaa7;
            color: #d63031;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .detail-view {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 2px solid #e2e8f0;
        }

        .detail-view h3 {
            color: #2d3748;
            margin-bottom: 16px;
            font-size: 18px;
        }

        .log-viewer {
            background: #1a202c;
            color: #a0aec0;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-line {
            margin-bottom: 4px;
        }

        .log-line.info { color: #63b3ed; }
        .log-line.success { color: #68d391; }
        .log-line.error { color: #fc8181; }
        .log-line.warning { color: #f6ad55; }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                ü§ñ Jira to BDD Agent Dashboard
                <span id="connectionStatus" class="status-badge disconnected">Disconnected</span>
            </h1>
        </header>

        <div class="dashboard">
            <div class="left-panel">
                <div class="card">
                    <h2>üöÄ Trigger Workflow</h2>
                    <form class="trigger-form" id="triggerForm">
                        <div class="form-group">
                            <label for="triggerType">Trigger Type</label>
                            <select id="triggerType" onchange="toggleInputs()">
                                <option value="sprint">Sprint-based</option>
                                <option value="tickets">Specific Tickets</option>
                            </select>
                        </div>

                        <div class="form-group" id="sprintGroup">
                            <label for="sprintId">Sprint ID (optional)</label>
                            <input type="number" id="sprintId" placeholder="Leave empty for active sprint">
                        </div>

                        <div class="form-group" id="ticketsGroup" style="display: none;">
                            <label for="jiraKeys">Jira Keys (comma-separated)</label>
                            <input type="text" id="jiraKeys" placeholder="DEMO-1, DEMO-2, DEMO-3">
                        </div>

                        <button type="submit" class="btn btn-primary" id="triggerBtn">
                            Trigger Workflow
                        </button>
                    </form>
                </div>

                <div class="card" style="margin-top: 24px;">
                    <h2>üìä Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="totalRuns">0</div>
                            <div class="stat-label">Total Runs</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="successRate">0%</div>
                            <div class="stat-label">Success Rate</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="testsGenerated">0</div>
                            <div class="stat-label">Tests Generated</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="card">
                    <h2>üìù Workflow Runs</h2>
                    <div class="workflow-runs" id="workflowRuns">
                        <!-- Runs will be populated here -->
                    </div>

                    <div class="detail-view" id="detailView" style="display: none;">
                        <h3>Run Details</h3>
                        <div class="log-viewer" id="logViewer">
                            <!-- Logs will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let selectedRunId = null;

        const mockRuns = [
            {
                run_id: 'run_20240115_143022',
                status: 'completed',
                started_at: '2024-01-15T14:30:22',
                sprint_id: 5,
                tests_generated: 4
            }
        ];

        async function init() {
            await checkConnection();
            await loadWorkflowRuns();
            updateStatistics();
            
            setInterval(async () => {
                await loadWorkflowRuns();
                if (selectedRunId) {
                    await loadRunDetails(selectedRunId);
                }
            }, 5000);
        }

        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    document.getElementById('connectionStatus').textContent = 'Connected';
                    document.getElementById('connectionStatus').className = 'status-badge connected';
                }
            } catch (error) {
                console.error('Connection failed:', error);
                useMockData();
            }
        }

        async function loadWorkflowRuns() {
            const runsContainer = document.getElementById('workflowRuns');
            
            const runs = mockRuns;
            
            runsContainer.innerHTML = runs.map(run => `
                <div class="run-item" onclick="loadRunDetails('${run.run_id}')">
                    <div class="run-info">
                        <div class="run-id">${run.run_id}</div>
                        <div class="run-time">${formatDate(run.started_at)}</div>
                    </div>
                    <span class="run-status ${run.status}">${run.status}</span>
                </div>
            `).join('');
        }

        async function loadRunDetails(runId) {
            selectedRunId = runId;
            document.getElementById('detailView').style.display = 'block';
            
            const logViewer = document.getElementById('logViewer');
            logViewer.innerHTML = `
                <div class="log-line info">[INFO] Starting workflow run ${runId}</div>
                <div class="log-line info">[INFO] Fetching Jira tickets from sprint 5</div>
                <div class="log-line success">[SUCCESS] Found 5 tickets to process</div>
                <div class="log-line info">[INFO] Indexing BDD codebase...</div>
                <div class="log-line success">[SUCCESS] Indexed 12 feature files and 24 step definitions</div>
                <div class="log-line info">[INFO] Processing ticket DEMO-1</div>
                <div class="log-line success">[SUCCESS] Generated BDD scenarios for DEMO-1</div>
                <div class="log-line success">[SUCCESS] Workflow completed successfully</div>
            `;
        }

        document.getElementById('triggerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const triggerBtn = document.getElementById('triggerBtn');
            const originalText = triggerBtn.innerHTML;
            triggerBtn.innerHTML = 'Triggering...<span class="spinner"></span>';
            triggerBtn.disabled = true;
            
            const triggerType = document.getElementById('triggerType').value;
            const payload = {};
            
            if (triggerType === 'sprint') {
                const sprintId = document.getElementById('sprintId').value;
                if (sprintId) payload.sprint_id = parseInt(sprintId);
            } else {
                const jiraKeys = document.getElementById('jiraKeys').value;
                if (jiraKeys) {
                    payload.jira_keys = jiraKeys.split(',').map(key => key.trim());
                }
            }
            
            try {
                const response = await fetch(`${API_URL}/workflow/trigger`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    await loadWorkflowRuns();
                }
            } catch (error) {
                const newRun = {
                    run_id: `run_${new Date().toISOString().replace(/[^0-9]/g, '').slice(0, 14)}`,
                    status: 'running',
                    started_at: new Date().toISOString()
                };
                mockRuns.unshift(newRun);
                await loadWorkflowRuns();
            } finally {
                triggerBtn.innerHTML = originalText;
                triggerBtn.disabled = false;
            }
        });

        function toggleInputs() {
            const triggerType = document.getElementById('triggerType').value;
            document.getElementById('sprintGroup').style.display = 
                triggerType === 'sprint' ? 'flex' : 'none';
            document.getElementById('ticketsGroup').style.display = 
                triggerType === 'tickets' ? 'flex' : 'none';
        }

        function updateStatistics() {
            const totalRuns = mockRuns.length;
            const completedRuns = mockRuns.filter(r => r.status === 'completed').length;
            const successRate = totalRuns > 0 ? Math.round((completedRuns / totalRuns) * 100) : 0;
            const testsGenerated = mockRuns.reduce((sum, run) => sum + (run.tests_generated || 0), 0);
            
            document.getElementById('totalRuns').textContent = totalRuns;
            document.getElementById('successRate').textContent = `${successRate}%`;
            document.getElementById('testsGenerated').textContent = testsGenerated;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function useMockData() {
            document.getElementById('connectionStatus').textContent = 'Demo Mode';
            document.getElementById('connectionStatus').className = 'status-badge connected';
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
